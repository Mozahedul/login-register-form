<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="facebook">
            <a href="https://www.facebook.com/" target="_blank" class="fb-btn">
                <i class="fab fa-facebook-f font-awesome"></i>Continue with Facebook
            </a>
        </div>
        <div class="twitter">
            <a href="https://twitter.com/" target="_blank" class="twt-btn">
                <i class="fab fa-twitter font-awesome"></i>Continue with Twitter
            </a>
        </div>
        <div class="pg-style">
            <p>Or</p>
        </div>
        <form class="form-style">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <div class="radio-forgot">
                <label class="label-style">Remember me
                    <input type="radio">
                    <span class="checkmark"></span>
                </label>
                <a href="#" class="forgot-text">Forgot password?</a>
            </div>
            <input type="submit" value="Login Now" class="input-submit">
        </form>
        <div class="pg-container">
            <p>Have no account on our website?</p>
            <a href="#" class="button">Get registered</a>
        </div>
    </div>
</body>

</html>
